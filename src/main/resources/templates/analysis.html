<script src="https://www.amcharts.com/lib/3/amcharts.js" th:href="@{/webjars/github-com-amcharts-amcharts3/3.20.20/amcharts/amcharts.js}"></script>
<script src="https://www.amcharts.com/lib/3/serial.js" th:href="@{/webjars/github-com-amcharts-amcharts3/3.20.20/amcharts/serial.js}"></script>
<script src="https://www.amcharts.com/lib/3/amstock.js" th:href="@{/webjars/github-com-amcharts-amstock3/3.20.20/amcharts/amstock.js}"></script>
<script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"
        th:href="@{/webjars/github-com-amcharts-amcharts3/3.20.20/amcharts/plugins/export/export.min.js}"></script>
<script src="https://www.amcharts.com/lib/3/themes/light.js" th:href="@{/webjars/github-com-amcharts-amcharts3/3.20.20/amcharts/themes/light.js}"></script>

<script th:inline="javascript">
    seriesBatch = /*[[${series}]]*/ 'default';

    var chartData = [];
    var column = [];
    z=0;
    for(var i=0; i<seriesBatch.length; i++){
        if($.inArray(seriesBatch[i]["seriesReference"], column) == -1){
            column.push(seriesBatch[i]["seriesReference"]);
            chartData[z] = [];
            chartData[z]["series"] = seriesBatch[i]["seriesReference"];
            chartData[z]["data"] = [];
            z++;
        }
    }
    for(var x=0; x<chartData.length; x++){

        for(var i=0; i<seriesBatch.length; i++) {
            if (chartData[x]["series"].valueOf() == seriesBatch[i]["seriesReference"].valueOf()) {

                chartData[x]["data"].push({
                    "date": Date.parse(seriesBatch[i]["period"]),
                    "value": parseInt(seriesBatch[i]["dataValue"]) + 2000
                });
            }
        }
    }

    var dataSet = [];
    for(var j=0; j<chartData.length; j++){
        dataSet.push({
            "title": chartData[j]["series"],
            "fieldMappings": [ {
                "fromField": "value",
                "toField": "value"
            }],
            "dataProvider": chartData[j]["data"],
            "categoryField": "date"
        });
    }

    var chart = AmCharts.makeChart( "chartdiv", {
        "type": "stock",
        "theme": "light",
        "dataSets": dataSet,
        "panels": [ {
            "showCategoryAxis": false,
            "title": "Value",
            "percentHeight": 70,
            "stockGraphs": [ {
                "id": "g1",
                "valueField": "value",
                "comparable": true,
                "compareField": "value",
                // "balloonText": "[[title]]:<b>[[value]]</b>",
                // "compareGraphBalloonText": "[[title]]:<b>[[value]]</b>"
            } ],
            "stockLegend": {
                // "periodValueTextComparing": "[[percents.value.close]]%",
                // "periodValueTextRegular": "[[value.close]]"
            }
        } ],

        "chartScrollbarSettings": {
            "graph": "g1"
        },

        "chartCursorSettings": {
            "valueBalloonsEnabled": true,
            "fullWidth": true,
            "cursorAlpha": 0.1,
            "valueLineBalloonEnabled": true,
            "valueLineEnabled": true,
            "valueLineAlpha": 0.5
        },

        "periodSelector": {
            "position": "left",
            "periods": [ {
                "period": "MM",
                "selected": true,
                "count": 1,
                "label": "1 month"
            }, {
                "period": "YYYY",
                "count": 1,
                "label": "1 year"
            }, {
                "period": "YTD",
                "label": "YTD"
            }, {
                "period": "MAX",
                "label": "MAX"
            } ]
        },

        "dataSetSelector": {
            "position": "left"
        },

        "export": {
            "enabled": true
        }
    } );

    // console.log(dataSet)


</script>
